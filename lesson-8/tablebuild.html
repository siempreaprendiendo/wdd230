<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <meta name="description" content="Demonstration of table designs using css.">
    <link rel="stylesheet" href="styles/table.css">
</head>
<body>
    <table>
      <thead>
        <tr>
            <th colspan="2">Sales</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <th>Month</th>
            <th>Amount</th>
          </tr>
        <tr>
          <td>July</td>
          <td>$3,000</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$8,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$3,000</td>
        </tr>
        <tr>
          <td>November</td>
          <td>$2,000</td>
        </tr>
      </tbody>
        <caption>Table 1: Wasatch Sales</caption>
    </table>
</body>
</html>
