<body>
    <header>
        <img class="logo" src="images/logo.webp" alt="Strawberry Logo">
        <div class="headBanner">
            <h1>Bountiful Foods</h1>
            <h2>Where Food and Freshness Combine</h2>
        </div>
        <div class="social">
            <img src="images/facebook.webp" alt="Facebook Logo">
            <img src="images/instagram.webp" alt="Instagram Logo">

    </header>
    <div id="menuArea">

    <main>
        <section id="weather">
            <div id="currWeather">
                <div class="today"></div>
                <p><strong><span id="current-temp"></span> &deg;F</strong></p>
                <figure>
                    <img src="" alt="" id="weather-icon" />
                    <figcaption id="weatherCap"></figcaption>
                </figure>
                <p>Humidity: <span id="currHum"></span></p>
            </div>
            <div id="threeDayForcast">
                <h2>Three Day Forcast</h2>
                <div class="fcBlock">
                    <div class="day1"></div>
                    <p><strong><span id="futTemp1"></span> &deg;F</strong></p>
                    <figure>
                        <img src="" alt="" id="w-icon1">
                        <figcaption class="cap1"></figcaption>
                    </figure>
                    <p>Humidity: <span id="futHum1"></span></p>
                </div>
                <div class="fcBlock">
                    <div class="day2"></div>
                    <p><span id="futTemp2"></span> &deg;F</p>
                    <figure>
                        <img src="" alt="" id="w-icon2">
                        <figcaption class="cap2"></figcaption>
                    </figure>
                    <p>Humidity: <span id="futHum2"></span></p>
                </div>
                <div class="fcBlock">
                    <div class="day3"></div>
                    <p><strong><span id="futTemp3"></span> &deg;F</strong></p>
                    <figure>
                        <img src="" alt="" id="w-icon3">
                        <figcaption class="cap3"></figcaption>
                    </figure>
                    <p>Humidity: <strong><span id="futHum3"></span></strong></p>
                </div>
            </div>
        </section>
